<div class="row" style="margin: 30px;">
    <div class="col">
        <app-recipes-list
        (recipeWasSelected)="selectedRecipe = $event"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail
        *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe"></app-recipes-detail>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
